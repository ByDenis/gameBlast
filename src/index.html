<html>
<head>
    <title>Blast game</title>
</head>
<body>
<div class="wrapper">   
    <div class="info-block">
        <div class="game-panel">
            <div><span>Заработано очков: </span><span id="point-count"></span></div>    
            <div><span>Доступно ходов: </span><span id="steps-count"></span></div>
        </div>
        <div class="bonus">
            <div id="game-bomb" class="button">Бомба</div>
            <div>Доступно: <span id="bomb-count"></div>
        </div>
    </div>
    <div id="game">
        <div class="modal" id="game-start">
            <h2>Привет, давай поиграем</h2>
            <div class="button start-game">Начать игру</div>
        </div>
        <div class="modal" id="game-win">
            <h2>Поздравляю</h2>
            <div class="button start-game">Играть ещё</div>
        </div>
        <div class="modal" id="game-over">
            <h2>Вы проиграли</h2>
            <div class="button start-game">Играть ещё</div>
        </div>
    </div>
</div>
</body>
</html>
