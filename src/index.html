<html>
<head>
    <title>Blast game</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
	<link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper" id="display-game" style="display: none;">   
    <div class="info-block">
        <div class="game-panel">
			<div class="progress-bar-panel"><span>Заработано очков: <span id="point-count">0</span></span><div class="progress-bar"><div id="progress-data"></div></div></div>
            <div class="game-inf"><div id="game-bomb" class="button-count purple"><span id="bomb-count" class="bomb-count">0</span>Бомба</div><span class="step">Xодов: <span id="steps-count">0</span></span></div>
        </div>
    </div>
    <div id="game">
        <div class="modal on" id="game-start">
            <h2>Привет, давай поиграем</h2>
            <div class="button-count red start-game">Начать игру</div>
        </div>
        <div class="modal" id="game-win">
            <h2>Поздравляю</h2>
            <div class="button-count red button start-game">Играть ещё</div>
        </div>
        <div class="modal" id="game-over">
            <h2>Вы проиграли</h2>
            <div class="button-count red button start-game">Играть ещё</div>
        </div>
    </div>
</div>
